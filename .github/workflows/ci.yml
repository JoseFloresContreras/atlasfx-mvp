name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Upgrade pip, setuptools, and wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Display Python version and pip info
      run: |
        python -V
        pip --version
        pip list
    
    - name: Check pandas-ta available versions
      run: |
        python -m pip index versions pandas-ta > pandas_ta_versions.txt || echo "index failed" > pandas_ta_versions.txt
    
    - name: Test pandas-ta installation
      run: |
        python -m pip install "pandas-ta>=0" > pandas_ta_install.txt 2>&1 || true
    
    - name: Upload pandas-ta diagnostics
      uses: actions/upload-artifact@v4
      with:
        name: pandas-ta-diagnostics-${{ matrix.python-version }}
        path: |
          pandas_ta_versions.txt
          pandas_ta_install.txt
    
    - name: Install development dependencies
      run: |
        pip install -e ".[dev]"
    
    - name: Run tests with pytest
      run: |
        pytest --cov=data-pipeline --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
